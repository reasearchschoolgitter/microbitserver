<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team a<title>
    <script src="master.js"></script>
</head>
<body>
    <h1>team A</h1>
    <button onclick="incrementScoreA()">Increment Score A</button>
    <p>Total Score: <span id="total"></span></p>
    <p id="winner"></p>

    <script>
        function incrementScoreA() {
            let scoreA = getVariable('scoreA');
            scoreA--;
            setVariable('scoreA', scoreA);
            document.getElementById('scoreA').textContent = scoreA;
            updateScores();
        }

        // Display the initial score
        document.getElementById('scoreA').textContent = getVariable('scoreA');
    </script>
</body>
</html>
