<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A</title>
    <script src="master.js"></script>
</head>
<body>
    <h1>Team A</h1>
    <p>Score A: <span id="scoreA"></span></p>
    <p id="winner"></p>
    <script>
        function updateScoreA() {
            let scoreA = getVariable('scoreA');
            scoreA--;
            setVariable('scoreA', scoreA);
            document.getElementById('scoreA').textContent = scoreA;
            updateScores();
        }
        window.onload = updateScoreA;
    </script>
</body>
