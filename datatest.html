<!DOCTYPE html>
<html>
<body>

<h2>POST Request Form</h2>

<form id="myForm" action="https://script.google.com/macros/s/AKfycby5Uo7WgEKiNe6ismf_WdwxgyDNGSrKusfwt_DG_1AdEfVtJMYdH_Fc8j0etZfDcx2c/exec" method="POST">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form> 

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  // No event.preventDefault() here
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://script.google.com/macros/s/AKfycby5Uo7WgEKiNe6ismf_WdwxgyDNGSrKusfwt_DG_1AdEfVtJMYdH_Fc8j0etZfDcx2c/exec', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log(xhr.responseText);
      // Optionally handle response
    } else if (xhr.readyState === 4) {
      console.error('Error:', xhr.statusText);
    }
  };
  var data = {
    fname: document.getElementById('fname').value,
    lname: document.getElementById('lname').value
  };
  xhr.send(JSON.stringify(data));
});
</script>

</body>
</html>
