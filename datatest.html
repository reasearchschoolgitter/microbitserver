<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
    <script>
        function sendTotalScore() {
            const url = 'https://script.google.com/macros/s/AKfycbzLos4-vfB0LRt93otwb8rnAgcLOrOk6o3kW0pETZHhCoZRL5PwubKLEA28171SWtEs/exec';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ teamAScore: 10, teamBScore: 20 })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Test POST Request</h1>
    <button onclick="sendTotalScore()">Send Score</button>
</body>
</html>
