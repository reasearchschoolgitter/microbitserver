<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
    <script>
        function sendTotalScore() {
            const url = 'https://script.google.com/macros/s/AKfycbyAxdntjiU7zdWLXCMbAybkKxW3wNIY2rRh5it25z6cdg-Oon7rFY46nNOwQuQZsocO/exec';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ teamAScore: 10, teamBScore: 20 })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Test POST Request</h1>
    <button onclick="sendTotalScore()">Send Score</button>
</body>
</html>
