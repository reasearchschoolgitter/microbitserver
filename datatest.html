<!DOCTYPE html>
<html>
<body>

<h2>POST Request Form</h2>

<form id="myForm" action=" https://prd.activityfeed.ca-central-1.brightspace.com/api/v1/d2l:orgUnit:25719093/article/b608e1d9-9978-41b3-bc9b-d00b7e11491d/comment?order=asc"method="POST">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form> 

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  // No event.preventDefault() here
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://prd.activityfeed.ca-central-1.brightspace.com/api/v1/d2l:orgUnit:25719093/article/b608e1d9-9978-41b3-bc9b-d00b7e11491d/comment?order=asc', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log(xhr.responseText);
      // Optionally handle response
    } else if (xhr.readyState === 4) {
      console.error('Error:', xhr.statusText);
    }
  };
  var data = {
    fname: document.getElementById('fname').value,
    lname: document.getElementById('lname').value
  };
  xhr.send(JSON.stringify(data));
});
</script>

</body>
</html>
