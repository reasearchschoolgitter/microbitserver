<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team B</title>
    <script src="master.js"></script>
</head>
<body>
    <h1>Team B</h1>
    <p>Score B: <span id="scoreB">0</span></p>
    <p id="winner"></p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateScoreB() {
                let scoreB = getVariable('scoreB');
                scoreB++;
                setVariable('scoreB', scoreB);
                document.getElementById('scoreB').textContent = scoreB;
                updateScores();
            }
            updateScoreB();
        });
    </script>
</body>
</html>
